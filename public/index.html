<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(166.92% 50% at 50% 50%, #FFFFFF 0%, rgba(255, 255, 255, 0) 100%),
            linear-gradient(180deg, #3C40C6 0%, #575fcf 100%);
            min-height: 100vh;
            min-width: 100vw;
        }

        @keyframes movebg {
            from {
                background-position: 0;
            }

            to {
                background-position: 80vw;
            }
        }

        #app[v-cloak] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vmin;
            aspect-ratio: 8;
            background: #ad730f;
            border: #b0b0b0 solid 0.25vmin;
            background-image: repeating-linear-gradient(
                    45deg,
                    red,
                    red 30px,
                    white 30px,
                    white 60px
            );
            background-size: 1000vw;
            border-radius: 12px;
            animation: 40s linear 0s infinite movebg;
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="foo"></div>
<div id="app" v-cloak></div>
<!-- built files will be auto injected -->
</body>
</html>
